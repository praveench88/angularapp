<div class="container-fluid">


    <div class="container PDFBtm">
        <div class="row PDFcontent">
            <div class="col-md-12  col-xs-12">
                <h4 class="PDFheadingh4">PRODUCT DETAILS FORM</h4>
            </div>
        </div>
        <form class="" action="">

            <div class="row">

                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label PDFlabel" for="name">Name *</label>
                        <div class="">
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label PDFlabel" for="email">Email *</label>
                        <div class="">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label PDFlabel" for="deviceType">Device Type *</label>
                        <div class="">

                        </div>
                    </div>
                </div>


                <div class="col-sm-6 col-md-6 col-lg-6">

                        <div class="">

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">

                        <label class="control-label PDFlabel" for="issue">Type Of Issue *</label>

								    <option value="No Incomming">No Incomming</option>
								    <option value="saab">Saab</option>
								    <option value="fiat">Fiat</option>
								    <option value="audi">Audi</option>
								</select>
                            <!-- <input type="submit" class="form-control" id="issue" placeholder="Select Type Of issue" name="issue"> -->

                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label PDFlabel" for="brand">Device Brand *</label>
                        <div class="">

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label PDFlabel" for="deviceModel">Device Model *</label>
                        <div class="">

                    </div>

                <div class="col-sm-6 col-md-6 col-lg-6">

                        <div class="">

                        </div>
                    </div>
                </div>


                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label class="control-label PDFlabel" for="date">Pick-Up Date *</label>
                        <div class="">

                    </div>
                </div>

            <div class="">
                <h4 class="PDFh4">Pick Up Time</h4>
                <div class="row">
                    <div class="form-inline">
                        <div class="form-group col-sm-4 col-md-4 col-lg-4">
                            <label class="control-label PDFlabel" for="hours">Hours *</label>
                            <div>
                                <input type="number" class="form-control" id="hours">
                            </div>
                        </div>

                        <div class="form-group col-sm-4 col-md-4 col-lg-4">
                            <label class="control-label PDFlabel" for="pwd">Minutes *</label>
                            <div>
                                <input type="number" class="form-control" id="minitues">

                        </div>

                        <div class="form-group col-sm-4 col-md-4 col-lg-4">
                            <label class="control-label PDFlabel" for="pwd">Seconds *</label>
