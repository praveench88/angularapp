<div class="container-fluid" id="resetPasswordModal">
    <div class="container RSPContainer">
        <div class="row" id="rcornersRS">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <img src="assets/images/login.png" class="img-roundedRS" alt="">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 MembersLogin MembersLoginRs">
                <h3 class="titleRS">RESET PASSWORD</h3>
                <form class="box formbox" action="">
                  <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-envelope col"></i>
                    <!--<input id="email" type="text" class="form-control input-borderless" name="email" placeholder="Email">-->

                    <input type="email" name="email" class="form-control input-borderless" placeholder="email" ng-model="email" required>
                    <div ng-messages="myForm.email.$error">
                      <div ng-message="required">This field is required</div>
                      <div ng-message="email">Your email address is invalid</div>
                    </div>
                  </div>
                  <!--ng-model="emailid" pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"-->
                  <label class="reset-pwd-txt">Password will be sent to your registered Email</label>
                  <div class="wrapperlogin">
                    <button type="submit" class="btn buttonloginRS" value="Submit">SUMBIT</button>
                  </div>

                </form>
            </div>
        </div>
    </div>
</div>
